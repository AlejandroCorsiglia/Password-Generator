<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de Contraseñas</title>
</head>
<body>
    
    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Generador de Contraseñas</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <h1>Generador de Contraseñas</h1>
    
        
        <div class="control-longitud">
          <label for="contador-longitud">Longitud:</label>
          <button id="bajar-logitud">-</button>
          <span id="longitud">8</span>
          <button id="aumentar-logitud">+</button>
        </div>
    
       
        <div class="Opciones">
          <label><input type="checkbox" id="incluir-min" checked> Incluir minúsculas</label><br>
          <label><input type="checkbox" id="incluir-may"> Incluir mayúsculas</label><br>
          <label><input type="checkbox" id="incluir-num"> Incluir números</label><br>
          <label><input type="checkbox" id="incluir-simbolos"> Incluir símbolos</label>
        </div>
    
       
        <button id="btn-generar">Generar Contraseña</button>
    
        
        <div class="output">
          <h2>Contraseña Generada</h2>
          <div id="contraseña">----</div>
        </div>
      </div>
    
      <script src="script.js"></script>
    </body>
    </html>
    





    <script src="app.js"></script>
</body>
</html>
